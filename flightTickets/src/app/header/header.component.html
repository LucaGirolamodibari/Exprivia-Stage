<header>
    <mat-toolbar color="primary" class="mat-toolbar-center">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/home">Home</button>
          <button mat-menu-item routerLink="/inserimento">Inserisci</button>
          <button mat-menu-item routerLink="/prenotazione">Prenotazioni</button>
          <button mat-menu-item routerLink="/login">Accedi</button>
          <button mat-menu-item routerLink="/signup">Registrati</button>
        </mat-menu>
      </button>
      <img src="assets/images/airplane.png" alt="airplane">
      <span>Flight Tickets booking</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <br><br>
  </header>
